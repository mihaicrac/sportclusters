<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center">
        <div class="col-lg-10 text-center mt-20px">
            <mat-card class="card">
                <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group m-2">
                        <mat-form-field>
                            <mat-select placeholder="type of event" formControlName="eventType">
                                <mat-option *ngFor="let type of eventTypes" [value]="type.id">
                                    {{ type.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group m-2">
                        <div class="form-group d-inline date">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" [min]="currDate" readonly="true" placeholder="choose a date" formControlName="eventDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker touchUi="true" disabled="false" #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="form-group d-inline number">
                            <mat-form-field>
                                <input matInput placeholder="hour" [min]="0" [max]="23" type="number" formControlName="eventHours">
                            </mat-form-field>
                        </div>
                        <div class="form-group d-inline number">
                            <mat-form-field>
                                <input matInput placeholder="min" [min]="0" [max]="59" type="number" formControlName="eventMinutes">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group m-2">
                        <div class="form-group d-inline number">
                            <mat-form-field>
                                <input matInput placeholder="hour" type="number" formControlName="eventDurH">
                            </mat-form-field>
                        </div>
                        <div class="form-group d-inline number">
                            <mat-form-field>
                                <input matInput placeholder="min" type="number" formControlName="eventDurMin">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group m-2 ">
                        <mat-form-field>
                            <input matInput placeholder="max players number" type="number" formControlName="maxPlayers">
                        </mat-form-field>
                    </div>
                    <div class="form-group m-2 ">
                        <mat-form-field>
                            <input matInput placeholder="your attending guests" type="number" formControlName="guestsNumber">
                        </mat-form-field>
                    </div>
                    <div class="form-group m-2 ">
                        <mat-form-field floatLabel="always">
                            <input matInput placeholder="(lat,lng) of location" readonly="true" formControlName="location">
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="addEventForm.invalid" class="form-group m-2">Add event</button>
                </form>
                <div class="map">
                    <my-map></my-map>
                </div>
            </mat-card>
        </div>
    </div>
</div>
