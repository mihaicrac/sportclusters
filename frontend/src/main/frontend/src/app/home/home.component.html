<div class="example-container h-100" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Home</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container232 my-height" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="account-details" routerLinkActive="active">Account details</a>
            <a mat-list-item routerLink="userList" routerLinkActive="active">Users List</a>
            <a mat-list-item routerLink="eventList" routerLinkActive="active">Events List</a>
            <a mat-list-item routerLink="searchEvent" routerLinkActive="active">Search Event</a>
            <a mat-list-item routerLink="createEvent" routerLinkActive="active">Create Event</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet> 
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
