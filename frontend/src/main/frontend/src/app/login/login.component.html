<div class="col-md-6 col-md-offset-3">

    <div class="login-page"><div class="form">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <!--    <label for="username">Username</label>  -->
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="username"/>
            <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <!--    <label for="password">Password&nbsp;</label> -->
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="password"/>
            <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            </div>
        <div *ngIf="error" class="alert alert-error">{{error}}</div>
    </form>
    <button [disabled]="loading" [routerLink]="['/register']" class="btn btn-primary">Register</button>
    </div></div>
</div>
